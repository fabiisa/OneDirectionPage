<!DOCTYPE html>
<html>
    <head>
        <title>One Direction | Store </title>
        <meta  name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css">
        <script src="store.js" async></script>
        <!–– async to download the store.js in the backgrounf and continue to download the body in the meantime ––>
    </head>
    <body>
        <header class ="main-header">
            <nav class= "nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">One Direction</h1>
        </header>
        <section class="content-section container">
            <h2 class="section-header">MUSIC</h2>
            <div class= "shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class = "shop-item-image" src="images\firstalbum.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">12.99</span>
                        <button class ="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class = "shop-item-image" src="images\secondalbum.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">19.99</span>     
                        <button class ="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                     </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>                     
                    <img class = "shop-item-image" src="images\thirdalbum.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">9.99</span>
                        <button class ="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <strong class="shop-item-title">Album 4</strong>
                    <img class = "shop-item-image" src="images\fourthalbum.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">13.99</span>
                        <button class ="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="content-section container">
            <h2 class="section-header">MERCH</h2>
            <div class= "shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class = "shop-item-image" src="images\tshirt.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">10.99</span>
                        <button class ="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Calendar</span>
                    <img class = "shop-item-image" src="images\calendar.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">5.99</span>
                        <button class ="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="content-section container">
            <h2 class="section-header">CART</h2>
            <div class="cart-row"> 
                <span class="cart-item cart-header cart-colum">ITEM</span>
                <span class="cart-price cart-header cart-colum">PRICE</span>
                <span class="cart-quantity cart-header cart-colum">QUANTITY</span>
            </div>
            <div  class="cart-items">
            </div>
            <div class="cart-total">
                <span class="cart-total-title">TOTAL</span>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-purchase btn-primary" role="button">PURCHASE</button>
        </section>
        <footer class= "main-footer">
            <div class ="container nav">
                <span class="band-name">One direction</span>
                <span>
                    <a href="https://www.youtube.com/channel/UCb2HGwORFBo94DmRx4oLzow" target ="_blank">
                        <img class="youtube-logo" src ="images\transparent youtube.png">
                    </a>
                </span>
            </div>
        </footer>
    </body>
</html>
